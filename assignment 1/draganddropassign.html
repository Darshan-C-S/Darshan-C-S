<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 350px;
  padding: 10px;
  border: 1px solid rebeccapurple;
  border-radius: 4px;
}
#div2 {
  width: 350px;
  height: 350px;
  padding: 10px;
  border: 1px solid rebeccapurple;
  border-radius: 2px;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h1>Assasins Creed</h1>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="assa.jpg" draggable="true" ondragstart="drag(event)" width="350" height="350">
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1"  draggable="true" ondragstart="drag(event)" width="350" height="350">

</body>
</html>
